# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (daily at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Run manually and on push
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # User config
          user: TristenHarr
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Chicago

          # Achievements - limited display
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 6
          plugin_achievements_threshold: B

          # Recent activity - public only
          plugin_activity: yes
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_visibility: public

          # Calendar
          plugin_calendar: yes
          plugin_calendar_limit: 2

          # Coding habits - public only
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_from: 200

          # Isometric calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages - public repos only
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%

          # Lines of code
          plugin_lines: yes
          plugin_lines_sections: base

          # Featured repositories
          plugin_repositories: yes
          plugin_repositories_featured: TristenHarr/MyPyBuilder, TristenHarr/api2db
          plugin_repositories_order: featured, pinned, starred

          # Traffic (requires repo scope)
          plugin_traffic: yes
