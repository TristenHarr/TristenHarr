# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (daily at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Run manually and on push
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # User config
          user: TristenHarr
          template: classic
          base: header, community, repositories, metadata
          config_timezone: America/Chicago

          # Include contributions to other repos
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: yes

          # Calendar
          plugin_calendar: yes
          plugin_calendar_limit: 2

          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages - include all contributions
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 15
          plugin_languages_sections: most-used
          plugin_languages_threshold: 1%
          plugin_languages_categories: markup, programming
          plugin_languages_indepth: yes

          # Lines of code
          plugin_lines: yes
          plugin_lines_sections: base

          # Featured repositories
          plugin_repositories: yes
          plugin_repositories_featured: TristenHarr/MyPyBuilder, TristenHarr/api2db
          plugin_repositories_order: featured, pinned, starred

          # Traffic (requires repo scope)
          plugin_traffic: yes

          # Notable contributions
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          plugin_notable_types: commit
